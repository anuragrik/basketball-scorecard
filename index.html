<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard | Official NBA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h3>HOME</h3>
            <div class="score-box">
                <div class="score-text">
                    <div id="score-home"></div>
                </div>
            </div> 
            <div class="buttons-home">
                <button class="scr-btn" onclick="incOneHome()">+1</button>
                <button class="scr-btn" onclick="incTwoHome()">+2</button>
                <button class="scr-btn" onclick="incThreeHome()">+3</button>
            </div>
        </div>
        <div class="guest">
            <h3>GUEST</h3>
            <div class="score-box">
                <div class="score-text">
                    <div id="score-guest"></div>
                </div>
            </div>
            <div class="buttons-guest">
                <button class="scr-btn" onclick="incOneGuest()">+1</button>
                <button class="scr-btn" onclick="incTwoGuest()">+2</button>
                <button class="scr-btn" onclick="incThreeGuest()">+3</button>
            </div>
        </div>
        <div class="new-game">
            <button class="newg-btn" onclick="newGame()">New Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</body>
</html>
